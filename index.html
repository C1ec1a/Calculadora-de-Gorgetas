  <!DOCTYPEhtml>

<html lang="pt-br">

<cabeça>

  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Calculadora de Gorgeta</title>

  <link rel="stylesheet" href="style.css">

</head>

<corpo>

  <div id="container">

<div>

   <h1 class="title">Calculadora de gordura</h1>

   </div>

   <div>

   <form class="tipsForm" id="tipsForm">

     <label for="bill">

     <p> Quanto ficou a conta?</p>

     </label>

     <p> R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput" obrigatório> </p>

     <label for="servQual">

      <p> Como foi seu serviço?</p>

     </label>

     <p>

      <select name="servQual" id="servQual" class="formSelect" obrigatório>

        <option disabled selected value="0"> -- Escolha uma opção </option>

        <option value="0.3">30% - Incrível</option>

        <option value="0.2">20% - Bom</option>

        <option value="0.15">15% - Aceitável</option>

        <option value="0.1">10% - Ruim</option>

        <option value="0.05">05% - Péssimo</option>

      </select>

     </p>

     <label for="pessoas">

      <p>Quantas pessoas vão dividir a conta? </p>

    </label>

     <p>

      <input type="number" placeholder="1" name="people" id="people" class="formInput"> pessoa(s).</p>

      <button type="submit" class="formSubmit" obrigatório>Calcular! </button>

     </form>

   </div>

   <div id="totTip">

   Gorgeta total:

   R$<span id="tip">0,00</span>

    <span id="each">cada </span>

  </div>

   </div>

  <script src="main.js"></script>

</body>

</html>
